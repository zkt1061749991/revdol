<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>应援者登录</title>
    <link href="/css/style.css" rel='stylesheet' type='text/css' />
    <meta http-equiv="keywords" content="战斗吧歌姬,伊莎贝拉,后援会">
    <meta http-equiv="description" content="战斗吧歌姬伊莎贝拉后援会应援激励系统">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <!--webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!--//webfonts-->
</head>
<body>
<h1>ReVdol!伊莎贝拉后援会</h1>
<div class="app-location">
    <h2>欢迎进入贝化值查询系统</h2>
    <div class="line"><span></span><div th:text="${errorString}" style="color: red"></div></div>
    <div class="location"><img src="/images/logo.png" class="img-responsive" alt="" /></div>
    <form action="/account/login" method="post" name="form">
        <input type="text" id="qq" name="qq" class="text" placeholder="只能使用QQ登录" value="只能使用QQ登录" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '只能使用QQ登录';}" >
        <input type="password" id="password" name="password" placeholder="6位数字查询密码">
        <div class="submit"><input type="submit" id="submit_form" onClick="myFunction()" value="登录" ></div>
        <div class="clear"></div>
        <div class="new">
            <h3><a href="#">忘记密码联系群管</a></h3>
            <h4><a href="#">注册请至群管处登记</a></h4>
            <div class="clear"></div>
        </div>
    </form>
</div>
