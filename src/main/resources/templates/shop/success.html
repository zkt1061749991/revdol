<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>兑换详情</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="/css/bootstarp.css" rel='stylesheet' type='text/css'/>
    <link href="/css/bood.css" rel='stylesheet' type='text/css'/>
    <link href="/css/main.css" rel='stylesheet' type='text/css'/>
    <meta http-equiv="keywords" content="战斗吧歌姬,伊莎贝拉,后援会">
    <meta http-equiv="description" content="战斗吧歌姬伊莎贝拉后援会应援激励系统">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="row">
            <div class="col-xs-3">
                <a th:href="@{/shop/detail(id=${prize.id})}">
                    <img src="/images/icon/back.png">
                </a>
            </div>
            <div class="col-xs-6">
                兑换成功
            </div>
            <div class="col-xs-3">
                <img src="/images/icon/menu.png" id="in" class="menu">
            </div>
        </div>
        <div id="div1" class="navbar-hidden"><a
                href="/shop/prize">兑换屋</a></div>
        <div id="div2" class="navbar-hidden"><a
                href="/point/details">贝化值明细</a></div>
        <div id="div3" class="navbar-hidden"><a
                href="/notice/notice">系统公告</a></div>
        <div id="div4" class="navbar-hidden"><a
                href="/account/info">个人信息</a></div>
        <div id="div5" class="navbar-hidden"><a
                href="/notice/talk">意见反馈</a></div>
        <div id="div6" class="navbar-hidden"><a
                href="/account/password">修改密码</a></div>
        <div id="div7" class="navbar-hidden"><a
                href="/account/logout">退出登录</a></div>
    </div>


    <div class="col-lg-4">
    </div>


    <div class="col-lg-4">

        <h3 th:text="${prize.prize_name} + ' 兑换成功！'">兑换成功！恭喜</h3>
        <img class="success" src="/images/icon/ok.jpg">
        <a href="/shop/prize"><button class="btn btn-primary btn-block">再给我整一个</button></a>

    </div>


    <div class="col-lg-4">
    </div>
</div>
</body>
<script language="javascript">
    //防止页面后退
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
        history.pushState(null, null, document.URL);
    });
</script>
<script src="/js/jQuery.js"></script>
<script src="/js/main.js"></script>
</html>
